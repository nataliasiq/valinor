<app-top-bar (newColumn)="addColumn($event)"></app-top-bar>

<div class="columns-wrapper">
  <app-column
    *ngFor="let column of columns; let i = index"
    [title]="column.name"
    [cards]="column.cards"
    (remove)="removeColumn(i)"
    (moveLeft)="moveColumn(i, 'Left')"
    (moveRight)="moveColumn(i, 'Right')"
    (rename)="renameColumn(i, $event)"
    (createCard)="createCard(i)"
    (removeCard)="removeCard(i, $event)"
    (moveCardLeft)="moveCardLeft(i, $event)"
    (moveCardRight)="moveCardRight(i, $event)"
    (renameCard)="renameCard(i, $event)">
  </app-column>
</div>
