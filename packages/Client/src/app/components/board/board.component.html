<app-top-bar (newColumn)="addColumn()"></app-top-bar>

<div class="columns-wrapper">
  <app-column
    *ngFor="let column of columns; let i = index"
    [title]="column.name"
    [cards]="column.cards"
    (remove)="removeColumn(i)"
    (moveCardLeft)="moveColumn(i, 'Left')"
    (moveCardRight)="moveColumn(i, 'Right')"
    (rename)="renameColumn(i)"
    (criarCard)="createCard(i)"
    (removeCard)="removeCard(i, $event)"
    (moverCardEsquerda)="moveCardLeft(i)"
    (moverCardDireita)="moveCardRight(i)"
    (renameCard)="renameCard(i, $event)">
  </app-column>
</div>
