<div class="column">
  <div class="column-header">
    <h3>{{ title }}</h3>
    <div class="column-actions">
      <button (click)="remove.emit()">🗑</button>
      <button (click)="moveLeft.emit()">⬅</button>
      <button (click)="moveRight.emit()">➡</button>
      <button (click)="rename.emit()">✏️</button>
    </div>
  </div>

  <button class="add-card-btn" (click)="createCard.emit()">+ Card</button>

  <div class="cards-wrapper">
    <app-card
      *ngFor="let card of cards; let ci = index"
      [card]="card"
      (remove)="removeCard.emit(ci)"
      (moveCardLeft)="moveCardLeft.emit(ci)"
      (moveCardRight)="moveCardRight.emit(ci)"
      (rename)="renameCard.emit(ci)">
    </app-card>
  </div>
</div>
